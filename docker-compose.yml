# Golden Path Infrastructure Platform - Development Tools
# Lightweight container for consistent linting and local development tasks

version: '3.8'

services:
  dev-tools:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: golden-path-dev-tools
    volumes:
      # Mount the repository for live development
      - .:/workspace
    environment:
      # Development environment variables
      - TERRAFORM_VERSION=1.6.0
      - AWS_REGION=us-east-2
      - ENVIRONMENT=dev
    working_dir: /workspace
    # Run command and exit (for one-off tasks)
    # Use 'docker-compose run dev-tools bash' for interactive shell
